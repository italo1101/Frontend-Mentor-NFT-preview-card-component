<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="main-image">
      <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div><img src="images/icon-view.svg" alt="icon-view"></div>
    </section>

    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <ul>
      <li><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</li>
      <li><img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</li>
    </ul>

    <section class="user">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules wyvern</span></p>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/italo1101" target="_blank">Italo1101.
  </footer>
</body>
</html>
